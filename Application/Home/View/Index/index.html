	<script src="__PUBLIC__/src/js/index.min.js"></script>
	<script>

		$(function () {
			document.querySelector('.start-btn').addEventListener('click', function () {
				game.play();
			}, false);

			document.querySelector('.replay-btn').addEventListener('click', function () {
				game.play(true);
			}, false);

			document.querySelector('.time-counter-container').addEventListener('click', function () {
				game.stop();
			}, false);

			wx.config({
				debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId: 'wx81a4a4b77ec98ff4', // 必填，公众号的唯一标识
				timestamp: "{$signature['timestamp']}", // 必填，生成签名的时间戳
				nonceStr: "{$signature['noncestr']}", // 必填，生成签名的随机串
				signature: "{$signature['signature']}",// 必填，签名，见附录1
				jsApiList: [
					'onMenuShareTimeline',
					'onMenuShareAppMessage',
					'onMenuShareQQ',
					'hideAllNonBaseMenuItem'
				] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});


		});

	</script>
